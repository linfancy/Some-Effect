<html>
<head>
	<meta charset="utf-8">
	<title>为数组添加方法</title>
	<script type="text/javascript">
	Array.prototype.sum = function(){
		for(var sum = i = 0; i < this.length; i++){
			sum += this[i];
		}
		return sum;
	}
	Array.prototype.max = function(){
		for(var i = 0, maxnum = this[0]; i < this.length; i++){
			this[i] > maxnum && (maxnum = this[i]);
		}
		return maxnum;
	}
	window.onload = function(){
		var arr = [1,2,3,4,5,6];
		console.log(arr.join("+") + "=" + arr.sum());
		console.log("最大的数是" + arr.max());
	}
	</script>
</head>
</html>
