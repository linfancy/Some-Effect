<html>
<head>
	<meta charset="utf-8">
	<title>鼠标移动，改变图片路径</title>
	<style type="text/css">
	body{background: black;}
	body,ul,li{
		margin: 0;padding: 0;
	}
	ul{
		background: white;
		border-radius: 5px;
		width: 212px;
		border:5px solid #fff;
		list-style-type: none;
		overflow: hidden;
		margin: 0 auto;
		padding: 0 0 3px 3px;
	}
	li{
		float: left;
		margin: 3px 3px 0 0;
		width: 50px;height: 50px;
	}
	li.first{
		width: 156px;height: 156px;
	}
	li img{
		display: block;
		border:0;
		border-radius: 3px;
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oImg = document.getElementById("box").getElementsByTagName("img");
		var oDiv = document.getElementsByTagName("div")[0];
		for(var i = 0; i < oImg.length; i++){
			oImg[i].onmouseover = function(){
				var img = new Image();
				img.src = oImg[0].src = this.src.replace(/small/, "big");
				oDiv.style.display = "block";
				img.complete ? oDiv.style.display = "none" : (oImg[0].onload = function(){
					oDiv.style.display = "none";
				})
			}
		}
	};
	</script>
</head>
<body>
	<ul id="box">
	    <li class="first"><img src="http://js.fgm.cc/learn/lesson2/img/big_9.jpg"><div style="display: none;"></div></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_1.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_2.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_3.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_4.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_5.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_6.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_7.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_8.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_9.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_10.jpg"></a></li>
	    <li><a href="javascript:;"><img src="http://js.fgm.cc/learn/lesson2/img/small_11.jpg"></a></li>
	</ul>
</body>
</html>
