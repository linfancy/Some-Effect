<html>
<head>
	<meta charset="utf-8">
	<title>变宽变长隐藏重置</title>
	<style type="text/css">
	*{margin: 0 auto;text-align: center;}
	#matrix{
		margin:10px auto;
		width: 100px;height: 100px;
		background: red;
	}
	input{margin: 0 auto;}
	</style>
	<script type="text/javascript">
	function changeStyle(elem, attr, style){
		elem.style[attr] = style;
	}
	window.onload = function(){
		var btns = document.getElementsByTagName("input");
		var matrix = document.getElementById("matrix");
		var attrs = ["width", "height", "background", "display", "display"];
		var values = ["200px", "200px", "black", "none", "block"];
		/*第一种方法 start*/
		var helper = function(i){
			return function(e){
				i == btns.length - 1 && (matrix.style.cssText = "");
				changeStyle(matrix, attrs[i], values[i]);
			}
		};
		var i;
		for (i = 0; i < btns.length; i++) {
			btns[i].onclick = helper(i);
		};
		/*第一种方法 end*/
		/*第二种方法 start*/
		for(i = 0; i < btns.length; i++){
			btns[i].index = i;
			btns[i].onclick = function(){
				this.index == btns.length - 1 && (matrix.style.cssText = "");
				changeStyle(matrix, attrs[this.index], values[this.index]);
			}
		}
		/*第二种方法 end*/
	}
	</script>
</head>
<body>
		<input type="submit" name="large" value="变宽">
		<input type="submit" name="height" value="变高">
		<input type="submit" name="color" value="变色">
		<input type="submit" name="hidden" value="隐藏"  >
		<input type="submit" name="reset" value="重置" >
		<div id="matrix"></div>
</body>
</html>
