<html>
<head>
	<meta charset="utf-8">
	<title>将三个div变成红色</title>
	<style type="text/css">
	*{
		margin: 0 auto;
		text-align: center;
	}
	#outer{
		margin: 0 auto;
		width: 330px;height: 100px;
	}
	div{
		width: 100px; height: 100px;
		float: left;
		margin: 0 10px;
		background: black;
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var obtn = document.getElementsByTagName("button")[0];
		var odiv = document.getElementsByTagName("div");
		console.log(odiv);
		obtn.onclick = function(){
			for(var i = 0; i < odiv.length; i++){
				console.log(odiv[i]);
				odiv[i].style.background = "red";
			}
		}
	}
	</script>
</head>
<body>
	<p><button>点击div变成红色</button>	</p>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
