<html>
<head>
	<meta charset="utf-8">
	<title>仿苹果电脑任务栏菜单</title>
	<style type="text/css">
	#menu{
		position: absolute;
		bottom: 0px;
		width: 100%;
		text-align: center;
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var omenu = document.getElementById("menu");
		var img = omenu.getElementsByTagName("img");
		var originWidth = [];
		for(var i = 0; i < img.length; i++){
			originWidth.push(img[i].width);
			img[i].width = img[i].offsetWidth / 2;
		}
	}
	</script>
</head>
<body>
	<div id="menu">
		<img src="http://js.fgm.cc/learn/lesson9/img/1.png">
		<img src="http://js.fgm.cc/learn/lesson9/img/2.png">
		<img src="http://js.fgm.cc/learn/lesson9/img/3.png">
		<img src="http://js.fgm.cc/learn/lesson9/img/4.png">
		<img src="http://js.fgm.cc/learn/lesson9/img/5.png">
		<img src="http://js.fgm.cc/learn/lesson9/img/6.png">
		<img src="http://js.fgm.cc/learn/lesson9/img/7.png">
		<img src="http://js.fgm.cc/learn/lesson9/img/8.png">
	</div>
</body>
</html>
